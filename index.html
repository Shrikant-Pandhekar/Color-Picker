<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="addColor()">
    <button class="btn" onclick="addColor()">Refresh</button>
    <section class="container"></section>
   

    <script>
      for (let i = 1; i <= 50; i++) {
        const box = document.createElement("div");
        box.classList.add("box");
        box.setAttribute("id", "test" + i);
        box.setAttribute("data-hover", "Click To Copy Color Code");
        // box.setAttribute("onclick","alert('blah');");
        box.onclick = function (e) {
          const colorcode = document.getElementById(e.currentTarget.id)
            .textContent;
          const get = document.getElementById(e.currentTarget.id);
          alert("You Copied the color code on your clipboard.\n"+"Color Code: "+ colorcode);
          navigator.clipboard.writeText(colorcode);
        };
        document.querySelector(".container").appendChild(box);
      }

      const btn = document.querySelector(".btn");
      const randomColorBlock = document.querySelectorAll(".box");

      function RandomHexColorCode() {
        var chars = "0123456789abcdef";
        var colorLength = 6;
        var color = "";

        for (let i = 0; i < colorLength; i++) {
          let randomColor = Math.floor(Math.random() * chars.length);
          color += chars.substring(randomColor, randomColor + 1);
        }
        return "#" + color;
      }

      function addColor() {
        randomColorBlock.forEach((e) => {
          var newColor = RandomHexColorCode();
          e.style.backgroundColor = newColor;
          e.innerHTML = newColor;
        });
      }

      function copyColor() {
        console.log("copy");
      }
    </script>
  </body>
</html>
